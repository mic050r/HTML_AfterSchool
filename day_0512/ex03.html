<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inline-block</title>
	<style type="text/css">
		div div {
			display: inline-block;
			width: 60px;
			height: 80px;
			background: powderblue;
		}

	</style>
</head>
<body>
	<h3>display inline-block 연습</h3>
	<hr>
	<div>
		<div>DIV1</div>
		<div>DIV2</div>
		<div>DIV3</div>

	</div>
</body>
</html>
