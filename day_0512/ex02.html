<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display : inline 연습</title>
	<style type="text/css">
		div div {
			display: inline;
		}
	</style>
</head>
<body>
	<h3>display inline 연습</h3>
	<hr>
	<div style="background: orange;">
		<div>DIV1</div>
		<div>DIV2</div>
		<div>DIV3</div>

	</div>
</body>
</html>
