<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS 링크</title>
</head>
<style>
	a:link {
		color: #0000ff;
		text-decoration: none;
	}
	a:visited {
		color: #ff0000;
	}
	a:hover {
		color: #ff0000;
		font-weight: bold;
		text-decoration: underline;
	}
	a:active {
		color: #00ffff;
	}
</style>
<body>
	<a href="#">자유게시판</a>
</body>
</html>
