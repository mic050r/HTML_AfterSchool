<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>절대배치</title>
	<style type="text/css">
		div {
			display: inline-block;
			position: absolute; /*절대배치*/
			border: 1px solid lightgray;
		}
		div > p{
			display: inline-block;/*div의 자식 p*/
			position: absolute; /*절대배치*/
			height: 20px;
			width: 15px;
			background : lightgray;
		}
	</style>
</head>
<body>
	<h3>Merry Christmas</h3>
	<hr>
	<p>예수님이 탄생하셨습니다.</p>
	<div>
		<img src="ch.jpg"width="200" height="=200" alt="크리스마스 트리">
		<p style="left: 50px; top: 30px;">M</p>
		<p style="left:100px; top:0px">E</p>
		<p style="left:100px; top:80px">R</p>
		<p style="left:150px; top:110px">R</p>
		<p style="left:30px; top:130px">Y</p>
	</div>

</body>
</html>
