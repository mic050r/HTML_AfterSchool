<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css 배경 색상</title>
	<style type="text/css">
		body {
			background-color: #ffebee;
			background-image: url("mugung.jpg");
			background-repeat: no-repeat;
			background-position: center top;
		}
		h1 {
			background-color: #f48fb1;
		}
		h3 {
			background-color: #b39ddb;
		}
		p {
			background-color: #fafafa;
		}
		#cian {
			background-color: #b2ebf2;
		}
		#mugung {
			background-color: #f48fb1;
		}
	</style>
</head>
<body>
	<h1>무궁화</h1>
	<h3>1116임지현</h3>
	<p>무궁화는 우리나라 국화이며 <span id = "cian">내한성의 낙엽관목</span>이다. 꽃은 흰색, 분홍색, 빨간색, 보라색 등 다양하고, 여러 가지 무늬의 화려한 꽃을 피운다. 꽃이 7~8월까지 100일동안 피기 때문에 <span id = "mugung">무궁화</span>라는 이름이 붙였다.</p>

</body>
</html>
