<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>script 태그에 자바스크립트 작성</title>
	<script>
		function over(obj) {
			obj.src=."banana.jpg";
		}
		function out(obj) {
			obj.src ="apple.jpg"
		}
		function click1(obj){
			obj.src = "apple.jpg"
		}
	</script>
</head>
<body>
	<h3>마우스 올려 보세요</h3>
	<hr>
	<img src="apple.jpg" alt="이미지" 
	onmouseover="over(this)"
	onmouseout="out(this)">
	<img src="watermelon.jpg" onclick = "click1(this)">

</body>
</html>
